apply plugin: 'com.android.library'

android {
    compileSdkVersion 31  // Ya jo bhi tumhare project ka ho

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])  // JAR files include karo
    implementation "com.facebook.react:react-native:+"  // React Native ka dependency
}
